<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multimídias</title>
</head>
<body>
    <h1>Multimídias</h1>
        <p>
            São diversos tipos de mídia, tais como, imagens, vídeos, audios, sites, etc.
        </p>
        <h2>Incorporando Multimídias</h2>
            <h3>Tag iframe</h3>
            
            <h3>Incorporar sites</h3>
                <iframe src="https://irati.ifpr.edu.br" frameborder="1" width="100%" height="300px"></iframe>
            <h3>incorporar audio</h3>
                <iframe width="30%" height="300" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1267386892&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe><div style="font-size: 10px; color: #cccccc;line-break: anywhere;word-break: normal;overflow: hidden;white-space: nowrap;text-overflow: ellipsis; font-family: Interstate,Lucida Grande,Lucida Sans Unicode,Lucida Sans,Garuda,Verdana,Tahoma,sans-serif;font-weight: 100;"><a href="https://soundcloud.com/kendrick-lamar-music" title="Kendrick Lamar" target="_blank" style="color: #cccccc; text-decoration: none;">Kendrick Lamar</a> · <a href="https://soundcloud.com/kendrick-lamar-music/n95" title="N95" target="_blank" style="color: #cccccc; text-decoration: none;">N95</a></div>
            <h3>incorporar videos</h3>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/WOMdwQwb9c8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                
        <h2>Tag de video</h2>
            <video poster="video/Bike.jpg"> controls</video>
            <source src="video/Bike.mp4" type="video/mp4">
            <source src="video/Bike.ogv" type="video/ogv">
            <source src="video/Bike.webm" type="video/webm"> 
        <h2>tag de audio</h2>
            <audio proload="metadata" controls>
                <source src="audio/Hey Sailor - Letter Box.mp3" type="audio/mp3">
                <source src="audio/Hey Sailor - Letter Box.ogg" type="audio/ogg">
                <source src="audio/Hey-Sailor-Letter-Box.wav" type="audio/mav">
            </audio> 
        <h2>tag picture</h2>
        <picture>
            <source media="(max-width:500px)" srcset="img/bike_110.jpg">
            <source media="(max-width:700px)" srcset="img/bike_320.jpg">
            <source media="(max-width:900px)" srcset="img/bike_640.jpg">
            <img src="img/bike_full.jpg">
        </picture>
</body>
</html>
